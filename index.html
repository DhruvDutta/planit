<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PlanIt by Dhruv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="bg-dark text-light d-flex justify-content-center align-items-center flex-column">
    <div class="container-fluid text-center p-2 head">
        <div class="h1">PlanIt</div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center p-3 main flex-column " id="main">
        <div class="h2">Availability</div>
        <input type="text" name="" placeholder="Name" id="name" class="">
        <div><input type="time" name="" id="start" min="05:00" max="22:00"></div>
        <div><input type="time" name="" id="end"  min="05:00" max="22:00"></div>
        <div class="">
            <div class="btn btn-success m-2" onclick="validate()">Submit</div>
        </div>
    </div>
    <div class="container m-5">
        <div class="bar" id="bar">
            <span style="--i:0;">5</span>
            <span style="--i:1;">6</span>
            <span style="--i:2;">7</span>
            <span style="--i:3;">8</span>
            <span style="--i:4;">9</span>
            <span style="--i:5;">10</span>
            <span style="--i:6;">11</span>
            <span style="--i:7;">12</span>
            <span style="--i:8;">1</span>
            <span style="--i:9;">2</span>
            <span style="--i:10;">3</span>
            <span style="--i:11;">4</span>
            <span style="--i:12;">5</span>
            <span style="--i:13;">6</span>
            <span style="--i:14;">7</span>
            <span style="--i:15;">8</span>
            <span style="--i:16;">9</span>
            <span style="--i:17;">10</span>




        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
